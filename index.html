<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/components/index/profile/profile.css" rel="stylesheet" type="text/css" />
    <link href="/styles/index.css" rel="stylesheet" type="text/css" />
    <title>Bomin Kim's Profile</title>
  </head>
  <body>
    <div id="index-area">
      <div id="index-profile" class="profile jello-vertical">
        <img src="/assets/profile.jpeg" alt="Bomin Kim" class="profile-photo" loading="lazy" />
        <h1 class="name">Bomin Kim</h1>
        <p class="title">FE Engineer</p>
        <div id="socialButtons">
          <!-- Social buttons will be added here dynamically -->
        </div>
        <div id="contactInfo">
          <!-- Contact info will be added here dynamically -->
        </div>
      </div>
      <div id="index-content ">
        <section class="tech-stack jello-horizontal">
          <h2>Technology Stack</h2>
          <ul class="tech-icons">
            <!-- Tech icons will be added here dynamically -->
          </ul>
        </section>

        <section class="favorite-songs">
          <h2>My Favorite Songs</h2>
          <ul>
            <li class="jello-diagonal-1">
              <div class="song-info">
                <p>QWER - 고민중독</p>
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/ImuWa3SJulY?si=ZRJVzjx2e1qRqj34"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
            </li>
            <li class="jello-diagonal-2">
              <div class="song-info">
                <p>LUCY - 날씨가 미쳤어</p>
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/JjBkcsODXJo?si=ObfQgVYyizAqz2ov"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
            </li>
            <li class="jello-diagonal-1">
              <div class="song-info">
                <p>부석순 - 7시에 들어줘</p>
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/95msATLBBHg?si=G9YprUO1UZ6T42MC"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
            </li>
            <li class="jello-diagonal-2">
              <div class="song-info">
                <p>Tennyson - You</p>
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/Gm75lsVj-qQ?si=_vSJyVX-SvD5excc"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
            </li>
            <li class="jello-diagonal-1">
              <div class="song-info">
                <p>ASH ISLAND - Smoking Roses</p>
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/IkDsB4Sxuag?si=bzaAbVbmkT_8vit6"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
  <script src="/components/index/profile/socialButtons.js"></script>
  <script src="/components/index/profile/contactInfo.js"></script>
  <script src="/components/index/techIcons.js"></script>
  <script src="/components/header/header.js"></script>
</html>
